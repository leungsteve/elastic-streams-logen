filebeat.inputs:
# Nginx logs - Common Log Format for field extraction demo
- type: log
  enabled: true
  paths:
    - ./logs/nginx/*.log
  fields:
    service: nginx
    log_type: nginx
    environment: demo
  fields_under_root: false
  multiline.pattern: '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'
  multiline.negate: true
  multiline.match: after

# Java application logs - JSON format
- type: log
  enabled: true
  paths:
    - ./logs/java_app/*.log
  fields:
    service: user-service
    log_type: java_app
    environment: demo
  fields_under_root: false
  json.keys_under_root: true
  json.add_error_key: true
  json.message_key: message

# Kubernetes logs - JSON format
- type: log
  enabled: true
  paths:
    - ./logs/kubernetes/*.log
  fields:
    service: kubernetes
    log_type: kubernetes
    environment: demo
  fields_under_root: false
  json.keys_under_root: true
  json.add_error_key: true

# System access logs - Syslog format
- type: log
  enabled: true
  paths:
    - ./logs/system_access/*.log
  fields:
    service: sshd
    log_type: system_access
    environment: demo
  fields_under_root: false
  multiline.pattern: '^[A-Za-z]{3} [0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2}'
  multiline.negate: true
  multiline.match: after

