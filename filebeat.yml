# Output configuration for Elastic Cloud Serverless
output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOST:https://localhost:9200}"]
  api_key: "${ELASTICSEARCH_API_KEY}"
  
  # Data stream configuration for Elastic Streams
  index: "logs-elastic-streams-demo"
  
  # Template settings for optimal field extraction
setup.template.enabled: true
setup.template.name: "elastic-streams-demo"
setup.template.pattern: "logs-elastic-streams-demo-*"
setup.template.settings:
  number_of_shards: 1
  number_of_replicas: 0
setup.template.mappings:
  properties:
    "@timestamp":
      type: date
    host:
      type: keyword
    service:
      type: keyword
    log_type:
      type: keyword
    environment:
      type: keyword
    correlation_id:
      type: keyword
    # Nginx specific fields
    remote_addr:
      type: ip
    method:
      type: keyword
    request_uri:
      type: keyword
    status:
      type: long
    response_time:
      type: float
    # Java app fields
    level:
      type: keyword
    logger:
      type: keyword
    thread:
      type: keyword
    # Security fields
    source_ip:
      type: ip
    user:
      type: keyword
    action:
      type: keyword
    result:
      type: keyword
    session_id:
      type: keyword
    # Business fields
    order_id:
      type: keyword
    customer_id:
      type: keyword
    amount:
      type: float
    payment_method:
      type: keyword
    error_code:
      type: keyword

# Processor configuration for field extraction
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
  
  # Extract correlation IDs from all log types
  - dissect:
      tokenizer: '%{} correlation_id="%{correlation_id}"%{}'
      field: "message"
      target_prefix: ""
      ignore_failure: true

  # Process Nginx logs for field extraction demo
  - dissect:
      when.equals:
        log_type: nginx
      tokenizer: '%{remote_addr} - - [%{timestamp}] "%{method} %{request_uri} %{http_version}" %{status} %{bytes_sent} "%{referrer}" "%{user_agent}" rt=%{response_time} %{}'
      field: "message"
      target_prefix: ""
      ignore_failure: true
  
  # Convert numeric fields
  - convert:
      fields:
        - {from: "status", to: "status_code", type: "long"}
        - {from: "response_time", to: "response_time_float", type: "float"}
        - {from: "bytes_sent", to: "bytes_sent_long", type: "long"}
      ignore_missing: true
      fail_on_error: false

  # Process system access logs
  - dissect:
      when.equals:
        log_type: system_access
      tokenizer: '%{timestamp} %{hostname} %{process}: %{result} %{action} for user %{user} from %{source_ip} port %{port} %{}'
      field: "message"
      target_prefix: ""
      ignore_failure: true

  # Enrich with GeoIP for IP addresses
  - add_locale: ~
  
  # Tag security events for easier filtering
  - add_tags:
      tags: [security_event]
      when.or:
        - equals:
            result: "FAILED"
        - equals:
            status: 401
        - equals:
            status: 403

  # Tag business critical events
  - add_tags:
      tags: [business_critical]
      when.or:
        - equals:
            status: "failed"
        - equals:
            error_code: "GATEWAY_TIMEOUT"
        - equals:
            rate_limit_exceeded: true

# Logging configuration
logging.level: info
logging.to_files: false
logging.to_stderr: true

# Monitoring
monitoring:
  enabled: true
  elasticsearch:
    hosts: ["${ELASTICSEARCH_HOST:https://localhost:9200}"]
    api_key: "${ELASTICSEARCH_API_KEY}"
